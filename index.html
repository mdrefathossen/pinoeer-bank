<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" placeholder="Enter Your Email Here" type="text"> 
            <br>
            <input class="form-control" placeholder="Enter Your Password Here" type="password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>

    </div>
    <div id="transaction-area">
        <h1>Transaction Area</h1>
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status"> 
                <h5>Withdraw</h5>
                <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">100</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" placeholder="$ amount you want to deposit" class="form-control" type="text">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" placeholder="$ amount you want to withdraw" class="form-control" type="text">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
